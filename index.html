<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumil Inventory System</title>
    
    <!-- Comprehensive Favicon Setup -->
    <link rel="icon" href="/favicon.ico?v=6" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico?v=6" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=6">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png?v=6">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?v=6">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffc107">
    <meta name="msapplication-TileColor" content="#ffc107">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Logo and Footer Styles -->
    <style>
        .alumil-logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        [data-theme="dark"] .alumil-logo-container {
            opacity: 1;
        }
        
        .alumil-logo {
            width: 120px;
            height: auto;
        }
        
        .alumil-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            text-align: center;
            font-size: 12px;
            color: #666;
            z-index: 1000;
            font-family: Inter, system-ui, sans-serif;
        }
        
        [data-theme="dark"] .alumil-footer {
            background: rgba(31, 41, 55, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
        }
        
        .alumil-footer p {
            margin: 0;
            font-weight: 500;
        }
    </style>
    
    <script>
        // Immediate redirect to login page
        window.location.href = '/login.html';
        
        // Logo image switching for dark theme
        function updateLogo() {
            const theme = document.documentElement.getAttribute('data-theme');
            const logoImg = document.querySelector('.alumil-logo');
            if (logoImg) {
                if (theme === 'dark') {
                    logoImg.src = '/assets/images/alumil-logo-white.png';
                } else {
                    logoImg.src = '/assets/images/alumil-logo-light.jpg';
                }
                logoImg.style.filter = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateLogo);
        setTimeout(updateLogo, 200);
    </script>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffc107;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Alumil Logo for Dark Theme -->
    <div class="alumil-logo-container">
        <img src="/assets/images/alumil-logo-light.jpg" alt="Alumil Logo" class="alumil-logo">
    </div>
    
    <div class="loading">
        <div class="spinner"></div>
        <h2>Alumil Inventory System</h2>
        <p>Redirecting to login...</p>
        <p><a href="/login.html" style="color: #ffc107;">Click here if not redirected automatically</a></p>
    </div>
    
    <!-- Footer -->
    <footer class="alumil-footer">
        <p>Alumil Labeling App @2025</p>
    </footer>
</body>
</html>
