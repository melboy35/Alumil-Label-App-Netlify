      <form id="reset-form">
        <label for="email">Work email</label>

      </div>
    </div>
  </div>

  <script>
    function getSupabaseClient() {
      if (window._sbClient) return window._sbClient;
      try {
        const url = document.querySelector('meta[name="supabase-url"]').content;
        const key = document.querySelector('meta[name="supabase-key"]').content;
        window._sbClient = supabase.createClient(url, key, { auth: { autoRefreshToken: true, persistSession: true } });
        return window._sbClient;
      } catch (e) { console.error(e); return null; }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reset-form');
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      const btn = document.getElementById('reset-btn');

      function showError(msg) { errorEl.textContent = msg; errorEl.style.display = 'block'; }
      function hideError() { errorEl.style.display = 'none'; }
      function showSuccess(msg) { successEl.textContent = msg; successEl.style.display = 'block'; }
      function hideSuccess() { successEl.style.display = 'none'; }

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); hideError(); hideSuccess();
        const email = document.getElementById('email').value.trim();
        if (!email) { showError('Please enter your email'); return; }

        btn.disabled = true; btn.textContent = 'Sending...';
        const supabase = getSupabaseClient();
        if (!supabase) { showError('Service unavailable'); btn.disabled = false; btn.textContent = 'Send reset link'; return; }

        try {
          const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin + '/login.html' });
          if (error) { showError(error.message || 'Failed to send reset email'); return; }
          showSuccess('If that email exists, a reset link was sent. Check your inbox.');
          form.reset();
        } catch (err) {
          console.error(err);
          showError('An unexpected error occurred. Try again or contact IT.');
        } finally {
          btn.disabled = false; btn.textContent = 'Send reset link';
        }
      });
    });
  </script>
