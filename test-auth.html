  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    .test-section {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #007acc;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;

      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #005a9e;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    
    .form-group {
      margin: 15px 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🔐 Alumil Authentication Test Suite</h1>
  <p>This page tests the authentication flow and verifies all components are working correctly.</p>
  
  <div class="test-section">
    <h2>📋 System Status</h2>
    <div id="system-status">
      <div class="status info">Initializing tests...</div>
    </div>
  </div>
  
  <div class="test-section">
    <h2>🔍 Component Tests</h2>
    <button onclick="runComponentTests()">Run Component Tests</button>
    <div id="component-results"></div>
  </div>
  
  <div class="test-section">
    <h2>🔑 Authentication Tests</h2>
    <div class="form-group">
      <label for="test-email">Test Email:</label>
      <input type="email" id="test-email" placeholder="Enter test email" value="test@example.com">
    </div>
    <div class="form-group">
      <label for="test-password">Test Password:</label>
      <input type="password" id="test-password" placeholder="Enter test password" value="testpassword123">
    </div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testLogout()">Test Logout</button>
    <button onclick="checkSession()">Check Current Session</button>
    <div id="auth-results"></div>
  </div>
  
  <div class="test-section">
    <h2>📊 Session State</h2>
    <button onclick="refreshSessionInfo()">Refresh Session Info</button>
    <div id="session-info"></div>
  </div>
  
  <div class="test-section">
    <h2>🔗 Navigation Tests</h2>
    <button onclick="testNavigation()">Test Navigation Links</button>
    <div id="nav-results"></div>
  </div>
  
  <div class="test-section">
    <h2>📝 Console Logs</h2>
    <button onclick="clearLogs()">Clear Logs</button>
    <pre id="console-logs"></pre>
  </div>

  <script>
    // Store original console methods
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    
    // Override console methods to capture logs
    let logs = [];
    
    function captureLog(level, ...args) {
      const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
      const message = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      
      logs.push(`[${timestamp}] ${level.toUpperCase()}: ${message}`);
      updateConsoleLogs();
      
      // Call original method
      if (level === 'log') originalLog(...args);
      else if (level === 'error') originalError(...args);
      else if (level === 'warn') originalWarn(...args);
    }
    
    console.log = (...args) => captureLog('log', ...args);
    console.error = (...args) => captureLog('error', ...args);
    console.warn = (...args) => captureLog('warn', ...args);
    
    function updateConsoleLogs() {
      const logsElement = document.getElementById('console-logs');
      logsElement.textContent = logs.slice(-50).join('\n'); // Show last 50 logs
      logsElement.scrollTop = logsElement.scrollHeight;
    }
    
    function clearLogs() {
      logs = [];
      updateConsoleLogs();
    }
    
    function updateStatus(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="status ${type}">${message}</div>`;
    }
    
    function addResult(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      const statusDiv = document.createElement('div');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      element.appendChild(statusDiv);
    }
    
    async function runComponentTests() {
      const resultsElement = document.getElementById('component-results');
      resultsElement.innerHTML = '';
      
      console.log('🔍 Starting component tests...');
      
      // Test 1: Check if Supabase is loaded
      if (typeof supabase !== 'undefined') {
        addResult('component-results', '✅ Supabase library loaded', 'success');
      } else {
        addResult('component-results', '❌ Supabase library not found', 'error');
        return;
      }
      
      // Test 2: Check meta tags
      const urlMeta = document.querySelector('meta[name="supabase-url"]');
      const keyMeta = document.querySelector('meta[name="supabase-key"]');
      
      if (urlMeta && urlMeta.content) {
        addResult('component-results', '✅ Supabase URL meta tag found', 'success');
      } else {
        addResult('component-results', '❌ Supabase URL meta tag missing', 'error');
      }
      
      if (keyMeta && keyMeta.content) {
        addResult('component-results', '✅ Supabase key meta tag found', 'success');
      } else {
        addResult('component-results', '❌ Supabase key meta tag missing', 'error');
      }
      
      // Test 3: Check auth helper
      if (window.authHelper) {
        addResult('component-results', '✅ Auth helper initialized', 'success');
      } else {
        addResult('component-results', '⚠️ Auth helper not yet initialized', 'error');
      }
      
      // Test 4: Check Supabase client
      if (window.getSupabaseClient && window.getSupabaseClient()) {
        addResult('component-results', '✅ Supabase client accessible', 'success');
      } else {
        addResult('component-results', '❌ Supabase client not accessible', 'error');
      }
      
      // Test 5: Test connection
      try {
        const client = window.getSupabaseClient();
        if (client) {
          const { data, error } = await client.auth.getSession();
          if (error) {
            addResult('component-results', `⚠️ Connection test warning: ${error.message}`, 'error');
          } else {
            addResult('component-results', '✅ Supabase connection successful', 'success');
          }
        }
      } catch (error) {
        addResult('component-results', `❌ Connection test failed: ${error.message}`, 'error');
      }
      
      console.log('✅ Component tests completed');
    }
    
    async function testLogin() {
      const email = document.getElementById('test-email').value;
      const password = document.getElementById('test-password').value;
      
      if (!email || !password) {
        addResult('auth-results', '❌ Please enter email and password', 'error');
        return;
      }
      
      console.log('🔑 Testing login with:', email);
      
      if (window.authHelper) {
        try {
          const result = await window.authHelper.loginWithEmail(email, password);
          
          if (result.success) {
            addResult('auth-results', `✅ Login successful: ${result.user.email}`, 'success');
          } else {
            addResult('auth-results', `❌ Login failed: ${result.error.message}`, 'error');
          }
        } catch (error) {
          addResult('auth-results', `❌ Login error: ${error.message}`, 'error');
        }
      } else {
        addResult('auth-results', '❌ Auth helper not available', 'error');
      }
    }
    
    async function testLogout() {
      console.log('🚪 Testing logout...');
      
      if (window.authHelper) {
        try {
          const result = await window.authHelper.logout();
          
          if (result.success) {
            addResult('auth-results', '✅ Logout successful', 'success');
          } else {
            addResult('auth-results', `❌ Logout failed: ${result.error.message}`, 'error');
          }
        } catch (error) {
          addResult('auth-results', `❌ Logout error: ${error.message}`, 'error');
        }
      } else {
        addResult('auth-results', '❌ Auth helper not available', 'error');
      }
    }
    
    async function checkSession() {
      console.log('📊 Checking current session...');
      
      if (window.authHelper) {
        try {
          const state = await window.authHelper.refreshAuthState();
          
          addResult('auth-results', 
            `📊 Session State: ${state.isAuthenticated ? 'Authenticated' : 'Not authenticated'} | Admin: ${state.isAdmin}`, 
            state.isAuthenticated ? 'success' : 'info'
          );
          
          if (state.user) {
            addResult('auth-results', `👤 User: ${state.user.email}`, 'info');
          }
        } catch (error) {
          addResult('auth-results', `❌ Session check error: ${error.message}`, 'error');
        }
      } else {
        addResult('auth-results', '❌ Auth helper not available', 'error');
      }
    }
    
    async function refreshSessionInfo() {
      const sessionElement = document.getElementById('session-info');
      sessionElement.innerHTML = '';
      
      console.log('🔄 Refreshing session information...');
      
      try {
        // Local storage info
        const authToken = localStorage.getItem('alumil_auth_token');
        if (authToken) {
          try {
            const parsed = JSON.parse(authToken);
            addResult('session-info', `💾 Local storage: Session found (expires: ${new Date(parsed.expires_at * 1000).toLocaleString()})`, 'info');
          } catch {
            addResult('session-info', '💾 Local storage: Invalid session data', 'error');
          }
        } else {
          addResult('session-info', '💾 Local storage: No session found', 'info');
        }
        
        // Supabase session info
        if (window.getSupabaseClient) {
          const client = window.getSupabaseClient();
          const { data, error } = await client.auth.getSession();
          
          if (error) {
            addResult('session-info', `🔐 Supabase session error: ${error.message}`, 'error');
          } else if (data.session) {
            addResult('session-info', `🔐 Supabase session: Active (user: ${data.session.user.email})`, 'success');
          } else {
            addResult('session-info', '🔐 Supabase session: No active session', 'info');
          }
        }
        
        // Auth helper state
        if (window.authHelper) {
          const state = await window.authHelper.refreshAuthState();
          addResult('session-info', 
            `🛡️ Auth helper: ${state.isAuthenticated ? 'Authenticated' : 'Not authenticated'} | Admin: ${state.isAdmin}`, 
            state.isAuthenticated ? 'success' : 'info'
          );
        }
      } catch (error) {
        addResult('session-info', `❌ Error refreshing session info: ${error.message}`, 'error');
      }
    }
    
    function testNavigation() {
      const navElement = document.getElementById('nav-results');
      navElement.innerHTML = '';
      
      console.log('🔗 Testing navigation elements...');
      
      // Check for auth-required elements
      const authRequired = document.querySelectorAll('[data-auth-required]');
      addResult('nav-results', `🔒 Found ${authRequired.length} auth-required elements`, 'info');
      
      // Check for admin-only elements
      const adminOnly = document.querySelectorAll('[data-admin-only]');
      addResult('nav-results', `👑 Found ${adminOnly.length} admin-only elements`, 'info');
      
      // Test pages
      const pages = [
        'login.html',
        'home.html', 
        'admin.html',
        'search-inventory.html'
      ];
      
      pages.forEach(page => {
        if (document.querySelector(`a[href="${page}"]`)) {
          addResult('nav-results', `✅ Found link to ${page}`, 'success');
        } else {
          addResult('nav-results', `⚠️ No link found to ${page}`, 'info');
        }
      });
    }
    
    // Initialize tests when page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 Authentication test suite loaded');
      updateStatus('system-status', '✅ Test suite initialized - Ready to run tests', 'success');
      
      // Auto-run component tests after a short delay
      setTimeout(() => {
        runComponentTests();
      }, 1000);
      
      // Auto-refresh session info
      setTimeout(() => {
        refreshSessionInfo();
      }, 1500);
    });
    
    // Listen for auth state changes
    window.addEventListener('authStateChanged', (event) => {
      console.log('🔄 Auth state change detected:', event.detail);
      addResult('auth-results', `🔄 Auth state changed: ${event.detail.event}`, 'info');
      
      // Auto-refresh session info when auth state changes
      setTimeout(refreshSessionInfo, 100);
    });
  </script>
</body>
