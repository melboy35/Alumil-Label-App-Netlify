<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Alumil Logo with white text for dark theme -->
  <defs>
    <style>
      .logo-text { fill: white; font-family: 'Arial', sans-serif; font-weight: bold; }
      .logo-accent { fill: #ffc107; }
    </style>
  </defs>
  
  <!-- "Alumi" text -->
  <text x="60" y="35" class="logo-text" font-size="28">Alumi</text>
  
  <!-- "l" with yellow accent -->
  <text x="160" y="35" class="logo-accent" font-size="28">l</text>
  
  <!-- Building excellence text -->
  <text x="60" y="52" class="logo-text" font-size="10" opacity="0.8">Building excellence every day</text>
  
  <!-- Geometric logo element -->
  <g transform="translate(10, 10)">
    <path d="M0 20 L20 0 L40 20 L40 40 L20 40 L0 40 Z" fill="white" opacity="0.9"/>
    <path d="M8 30 L20 18 L32 30 L32 35 L20 35 L8 35 Z" fill="#ffc107"/>
  </g>
  
  <!-- Secondary text -->
  <text x="190" y="25" class="logo-text" font-size="20">Inventory System</text>
</svg>