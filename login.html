      document.getElementById('diagnostic-login').addEventListener('click', async function() {
        this.textContent = 'Testing connection...';
        
        try {
          // Test Supabase availability
          const supabaseAvailable = typeof supabase !== 'undefined';
          if (!supabaseAvailable) {
            throw new Error('Supabase library not loaded');
          }
          
          // Test meta tags
          const urlMeta = document.querySelector('meta[name="supabase-url"]');
          const keyMeta = document.querySelector('meta[name="supabase-key"]');
          
          if (!urlMeta || !keyMeta || !urlMeta.content || !keyMeta.content) {
            throw new Error('Supabase credentials missing in meta tags');
          }
          
          // Test direct connection
          const url = urlMeta.content;
          const key = keyMeta.content;
          const testClient = supabase.createClient(url, key);
          
          // Try a simple operation
          const sessionResult = await testClient.auth.getSession();
          
          if (sessionResult.error) {
            throw sessionResult.error;
          }
          
          // All tests passed
          this.textContent = 'Connection OK ✓';
          this.style.borderColor = 'rgba(0,255,0,.3)';
          this.style.color = 'rgba(0,255,0,.8)';

  <script>
    // Initialize Supabase client directly for reliability
    let directSupabase = null;
    try {
      const supabaseUrl = document.querySelector('meta[name="supabase-url"]').content;
      const supabaseKey = document.querySelector('meta[name="supabase-key"]').content;
      console.log('Initializing direct Supabase client');
      directSupabase = supabase.createClient(supabaseUrl, supabaseKey);
      window._sbClient = directSupabase;
      console.log('Direct Supabase client initialized');
    } catch (e) {
      console.error('Failed to initialize direct Supabase client:', e);
    }
    
    // Get authHelper reference from auth-helper.js
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize elements
      const loginForm = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');
      const toggleMode = document.getElementById('toggle-mode');
      const title = document.getElementById('title');
      const btnText = document.getElementById('btn-text');
      const confirmPasswordGroup = document.getElementById('confirm-password-group');
      
      let isRegisterMode = false;
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
      
      function hideError() {
        errorMessage.style.display = 'none';
      }
      
      function toggleAuthMode() {
        isRegisterMode = !isRegisterMode;
        
        if (isRegisterMode) {
          title.textContent = 'Register';
          btnText.textContent = 'Register';
          toggleMode.textContent = 'Already have an account? Sign In';
          confirmPasswordGroup.style.display = 'block';
          document.getElementById('confirm-password').required = true;
        } else {
          title.textContent = 'Sign In';
          btnText.textContent = 'Sign In';
          toggleMode.textContent = "Don't have an account? Register";
          confirmPasswordGroup.style.display = 'none';
          document.getElementById('confirm-password').required = false;
        }
        hideError();
      }
      
      toggleMode.addEventListener('click', toggleAuthMode);
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();
        
        // Get form values
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();
        
        // Apply rate limiting
        const ipAddress = 'client-' + navigator.userAgent.replace(/[^a-zA-Z0-9]/g, '').substring(0, 20);
        const rateLimitCheck = RateLimiter.checkLimit(ipAddress);
        
        if (!rateLimitCheck.allowed) {
          showError(rateLimitCheck.message);
          return;
        }
        
        // Enhanced validation
        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }
        
        // Validate email format
        if (!SecurityHelpers.validateEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }
        
        if (isRegisterMode) {
          if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
          }
          
          // Enhanced password validation
          const passwordCheck = SecurityHelpers.validatePassword(password);
          if (!passwordCheck.valid) {
            showError(passwordCheck.message);
            return;
          }
        }
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = isRegisterMode ? '<span>Registering...</span>' : '<span>Signing in...</span>';
        
        try {
          // Use already initialized direct client or create one if needed
          let supabaseClient = directSupabase;
          if (!supabaseClient) {
            try {
              const supabaseUrl = document.querySelector('meta[name="supabase-url"]').getAttribute('content');
              const supabaseKey = document.querySelector('meta[name="supabase-key"]').getAttribute('content');
              console.log('Creating Supabase client on submit');
              supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            } catch (e) {
              console.error('Failed to create Supabase client:', e);
              showError('Authentication system error. Please try again.');
              return;
            }
          }
          
          // Use auth-helper.js methods as primary method
          if (window.authHelper) {
            let result;
            
            if (isRegisterMode) {
              // Register new user using auth helper
              result = await window.authHelper.register(email, password);
              
              if (!result.success) {
                // Record failed attempt
                RateLimiter.recordAttempt(ipAddress);
                showError(result.error?.message || 'Registration failed');
                return;
              }
              
              showError('Registration successful! You can now sign in.');
              toggleAuthMode(); // Switch back to login mode
            } else {
              // Sign in using auth helper
              result = await window.authHelper.loginWithEmail(email, password);
              
              if (!result.success) {
                // Record failed attempt
                const rateLimit = RateLimiter.recordAttempt(ipAddress);
                if (!rateLimit.allowed) {
                  showError(rateLimit.message);
                  return;
                }
                
                showError(result.error?.message || 'Login failed');
                return;
              }
              
              // Get user role from auth helper
              const isAdmin = await window.authHelper.checkIsAdmin();
              
              // Redirect based on role
              if (isAdmin) {
                location.href = 'admin.html';
              } else {
                location.href = 'home.html';
              }
            }
          } else {
            // Fallback with direct Supabase if auth helper is not available
            try {
              let result;
              
              if (isRegisterMode) {
                result = await directSupabase.auth.signUp({
                  email,
                  password,
                });
                
                if (result.error) {
                  RateLimiter.recordAttempt(ipAddress);
                  showError(result.error.message || 'Registration failed');
                  return;
                }
                
                showError('Registration successful! You can now sign in.');
                toggleAuthMode(); // Switch back to login mode
              } else {
                result = await directSupabase.auth.signInWithPassword({
                  email,
                  password,
                });
                
                if (result.error) {
                  // Record failed attempt
                  const rateLimit = RateLimiter.recordAttempt(ipAddress);
                  if (!rateLimit.allowed) {
                    showError(rateLimit.message);
                    return;
                  }
                  
                  showError(result.error.message || 'Login failed');
                  return;
                }
                
                // Check role by querying profiles table or checking custom claims
                const user = result.data.user;
                const { data: profile } = await directSupabase
                  .from('profiles')
                  .select('role')
                  .eq('id', user.id)
                  .single();
                
                const isAdmin = profile && profile.role === 'admin';
                
                // Redirect based on role
                if (isAdmin) {
                  location.href = 'admin.html';
                } else {
                  location.href = 'home.html';
                }
              }
            } catch (error) {
              showError('Authentication system not available. Please try again.');
              console.error('Supabase auth error:', error);
            }
          }
          
        } catch (error) {
          console.error('Auth error details:', error);
          console.log('Auth state:', {
            authHelper: !!window.authHelper,
            directClient: !!directSupabase,
            supabaseGlobal: typeof supabase !== 'undefined'
          });
          
          // Show more specific error message if possible
          if (error.message) {
            showError(`Error: ${error.message}`);
          } else {
            showError('An unexpected error occurred. Please try again.');
          }
          
          // Record failed attempt due to exception
          RateLimiter.recordAttempt(ipAddress);
        } finally {
          // Reset button state
          loginBtn.disabled = false;
          loginBtn.innerHTML = isRegisterMode ? 
            '<span>Register</span>' : 
            '<span class="login-icon" aria-hidden="true"></span><span>Sign In</span>';
        }
      });
      
      // Check if user is already logged in
      if (window.authHelper) {
        console.log('Auth helper is available, checking authentication...');
        window.authHelper.isAuthenticated().then(isAuthenticated => {
          if (isAuthenticated) {
            // If already logged in, redirect to appropriate page
            window.authHelper.checkIsAdmin().then(isAdmin => {
              location.href = isAdmin ? 'admin.html' : 'home.html';
            });
          } else {
            console.log('User is not authenticated');
          }
        });
      } else {
        // Fallback initialization if auth helper not available
        console.warn('Auth helper not available on page load, attempting to initialize...');
        const supabaseUrl = document.querySelector('meta[name="supabase-url"]')?.content;
        const supabaseKey = document.querySelector('meta[name="supabase-key"]')?.content;
        
        if (typeof supabase !== 'undefined' && supabaseUrl && supabaseKey) {
          console.log('Creating auth helper manually...');
          window.authHelper = new AlumilAuthHelper(supabaseUrl, supabaseKey);
        } else {
          console.error('Cannot create auth helper, missing dependencies:', {
            supabase: typeof supabase !== 'undefined',
            url: !!supabaseUrl,
            key: !!supabaseKey
          });
        }
      }
    });
    
    // Rate limiter implementation to prevent brute force attacks
    const RateLimiter = {
      attempts: {},
      maxAttempts: 5,
      lockoutTime: 15 * 60 * 1000, // 15 minutes
      
      checkLimit: function(identifier) {
        const now = Date.now();
        const record = this.attempts[identifier];
        
        if (!record) return { allowed: true };
        
        if (record.lockedUntil && record.lockedUntil > now) {
          const remainingTime = Math.ceil((record.lockedUntil - now) / 1000 / 60);
          return { 
            allowed: false, 
            message: `Too many login attempts. Please try again in ${remainingTime} minute${remainingTime !== 1 ? 's' : ''}.`

        if (!this.attempts[identifier]) {
          this.attempts[identifier] = { count: 1, firstAttempt: now };

        }
        
        const record = this.attempts[identifier];
        record.count++;
        
        // Check if too many attempts within window
        if (record.count >= this.maxAttempts) {
          record.lockedUntil = now + this.lockoutTime;
          return {
