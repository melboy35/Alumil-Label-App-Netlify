<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric pattern -->
    <pattern id="pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="none"/>
      <circle cx="100" cy="100" r="80" fill="none" stroke="#b0b0b0" stroke-width="0.5" opacity="0.3"/>
      <circle cx="100" cy="100" r="40" fill="none" stroke="#b0b0b0" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Large diagonal element -->
  <polygon points="0,0 800,0 400,1080 0,1080" fill="#ffffff" opacity="0.05"/>
  
  <!-- World map silhouette (simplified) -->
  <g transform="translate(500,200) scale(0.8)" opacity="0.15" fill="#a0a0a0">
    <!-- Simplified world continents -->
    <!-- North America -->
    <path d="M150,100 Q200,80 250,120 L280,180 Q270,200 240,190 L200,220 Q160,200 140,160 Z"/>
    <!-- South America -->
    <path d="M200,250 Q220,230 240,260 L250,350 Q240,380 220,370 L210,320 Q200,280 200,250 Z"/>
    <!-- Europe -->
    <path d="M350,120 Q380,110 400,130 L420,150 Q410,170 390,160 L370,140 Q350,130 350,120 Z"/>
    <!-- Africa -->
    <path d="M370,180 Q390,170 410,190 L420,280 Q410,320 390,310 L380,250 Q370,210 370,180 Z"/>
    <!-- Asia -->
    <path d="M450,100 Q500,90 550,120 L580,180 Q570,200 540,190 L490,160 Q450,130 450,100 Z"/>
    <!-- Australia -->
    <path d="M520,300 Q540,290 560,300 L570,320 Q560,340 540,330 L530,310 Q520,305 520,300 Z"/>
  </g>
  
  <!-- Alumil logo area (placeholder) -->
  <g transform="translate(100,300)" opacity="0.8">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#999999">Alumil</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#777777">Building excellence every day</text>
  </g>
  
  <!-- Subtle geometric elements -->
  <circle cx="1400" cy="200" r="150" fill="none" stroke="#cccccc" stroke-width="1" opacity="0.2"/>
  <circle cx="1400" cy="200" r="100" fill="none" stroke="#cccccc" stroke-width="1" opacity="0.15"/>
  <circle cx="1400" cy="200" r="50" fill="none" stroke="#cccccc" stroke-width="1" opacity="0.1"/>
  
  <!-- Corner accent -->
  <polygon points="1920,0 1920,300 1620,0" fill="#ffffff" opacity="0.03"/>
</svg>