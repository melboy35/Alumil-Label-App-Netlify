<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Auth Test</title>
  
  <!-- Supabase Configuration -->
  <meta name="supabase-url" content="https://grsikgldzkqntlotawyi.supabase.co">
  <meta name="supabase-key" content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdyc2lrZ2xkemtxbnRsb3Rhd3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTQ0NTQsImV4cCI6MjA3NTE3MDQ1NH0.RtGvQ7vDNFNiabghTWVEzFroA4Z_fc8ZTr9p07fk_eQ">
  
  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 3px; cursor: pointer; }
    button:hover { background: #0056b3; }
    input { padding: 8px; margin: 5px; width: 200px; border: 1px solid #ccc; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>🔐 Simple Authentication Test</h1>
  
  <div id="test-results"></div>
  
  <h3>Test Login</h3>
  <input type="email" id="email" placeholder="Email" value="test@example.com"><br>
  <input type="password" id="password" placeholder="Password" value="password123"><br>
  <button onclick="testLogin()">Test Login</button>
  <button onclick="checkSession()">Check Session</button>
  <button onclick="testLogout()">Logout</button>
  
  <script>
    let supabaseClient = null;
    
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = message;
      document.getElementById('test-results').appendChild(div);
      console.log(message);
    }
    
    function clearResults() {
      document.getElementById('test-results').innerHTML = '';
    }
    
    // Initialize Supabase
    document.addEventListener('DOMContentLoaded', () => {
      clearResults();
      addResult('Starting authentication tests...', 'info');
      
      try {
        // Check if Supabase is loaded
        if (typeof supabase === 'undefined') {
          throw new Error('Supabase library not loaded');
        }
        addResult('✅ Supabase library loaded', 'success');
        
        // Get credentials
        const urlMeta = document.querySelector('meta[name="supabase-url"]');
        const keyMeta = document.querySelector('meta[name="supabase-key"]');
        
        if (!urlMeta?.content || !keyMeta?.content) {
          throw new Error('Supabase credentials not found');
        }
        addResult('✅ Supabase credentials found', 'success');
        
        // Initialize client
        supabaseClient = supabase.createClient(urlMeta.content, keyMeta.content, {
          auth: {
            autoRefreshToken: true,
            persistSession: true,
            detectSessionInUrl: true,
            storageKey: 'alumil_auth_token'
          }
        });
        
        addResult('✅ Supabase client initialized', 'success');
        
        // Test connection
        testConnection();
        
      } catch (error) {
        addResult(`❌ Initialization failed: ${error.message}`, 'error');
      }
    });
    
    async function testConnection() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          addResult(`⚠️ Connection warning: ${error.message}`, 'error');
        } else {
          addResult('✅ Connection to Supabase successful', 'success');
          
          if (data.session) {
            addResult(`📋 Found existing session for: ${data.session.user.email}`, 'info');
          } else {
            addResult('📋 No existing session found', 'info');
          }
        }
      } catch (error) {
        addResult(`❌ Connection test failed: ${error.message}`, 'error');
      }
    }
    
    async function testLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        addResult('❌ Please enter email and password', 'error');
        return;
      }
      
      addResult(`🔑 Attempting login with: ${email}`, 'info');
      
      try {
        // Clear any existing session first
        await supabaseClient.auth.signOut({ scope: 'local' });
        
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          addResult(`❌ Login failed: ${error.message}`, 'error');
        } else {
          addResult(`✅ Login successful for: ${data.user.email}`, 'success');
          
          // Check user profile
          try {
            const { data: profile } = await supabaseClient
              .from('profiles')
              .select('*')
              .eq('id', data.user.id)
              .single();
            
            if (profile) {
              const isAdmin = profile.is_admin || profile.role === 'admin';
              addResult(`👤 User profile loaded - Admin: ${isAdmin}`, 'info');
            }
          } catch (profileError) {
            addResult(`⚠️ Could not load profile: ${profileError.message}`, 'error');
          }
        }
      } catch (error) {
        addResult(`❌ Login error: ${error.message}`, 'error');
      }
    }
    
    async function checkSession() {
      addResult('📊 Checking current session...', 'info');
      
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          addResult(`❌ Session check failed: ${error.message}`, 'error');
        } else if (data.session) {
          addResult(`✅ Active session found for: ${data.session.user.email}`, 'success');
          addResult(`⏰ Session expires: ${new Date(data.session.expires_at * 1000).toLocaleString()}`, 'info');
        } else {
          addResult('📋 No active session', 'info');
        }
      } catch (error) {
        addResult(`❌ Session check error: ${error.message}`, 'error');
      }
    }
    
    async function testLogout() {
      addResult('🚪 Attempting logout...', 'info');
      
      try {
        const { error } = await supabaseClient.auth.signOut();
        
        if (error) {
          addResult(`❌ Logout failed: ${error.message}`, 'error');
        } else {
          addResult('✅ Logout successful', 'success');
        }
      } catch (error) {
        addResult(`❌ Logout error: ${error.message}`, 'error');
      }
    }
  </script>
</body>
</html>
